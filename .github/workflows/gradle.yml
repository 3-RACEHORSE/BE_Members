name: Member server CI/CD with gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set Yaml
        uses: microsoft/variable-substitution@v1
        with:
          files: ./src/main/resources/application.yml
        env:
          encrypt.key: ${{secrets.ENCRYPT_KEY}}
          spring.cloud.config.profile: 'prod'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build

      - name: login Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build docker image
        run: docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKERHUB_USERNAME }}/member-service:latest --push -f Dockerfile .

  run-docker-image-on-ec2:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-docker-image
    runs-on: new-runner

    steps:
      - name: Pull image from docker hub
        run: |
          sudo docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password ${{ secrets.DOCKERHUB_PASSWORD }}
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/member-service:latest

      - name: Check if container is running
        id: check-container
        run: |
          if sudo docker ps -a | grep -q member-service; then
            echo "member-service-running=true" >> $GITHUB_OUTPUT
          else
            echo "member-service-running=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop and remove container
        if: steps.check-container.outputs.member-service-running == 'true'
        run: |
          sudo docker stop member-service
          sudo docker rm member-service

      - name: Run new docker container
        run: sudo docker run -d --name member-service -p 9002:9002 --net cheonma-network ${{ secrets.DOCKERHUB_USERNAME }}/member-service:latest

      - name: Delete old docker image
        run: sudo docker system prune -f